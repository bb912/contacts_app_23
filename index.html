<!DOCTYPE html>
<!--sets html to english language, formats characters, width and height
image' scale fixed, links the .css file (edited fonts and bottoms) to the
.html file-->
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Contact Design Page 1</title>
		<link rel="stylesheet" href="style.css">
		<!-- the .js javascript file to call every function to make the html link/work with the end-point of the whole project (login functions, signup functions, edit functions,
	delete function, talk to the API functions, talk to the .php functions), since in this project we are using python instead of .php files, we are calling the python's functiosn
	inside the javascript files; therefore not need for me to call the python's functions here-->
		<script type="text/javascript" src="main.js"></script>
 		<!--get the font style from jquery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!--These functions creates the animation of when the signup windows is click then the login window is hidden and viseversa-->
		<script>
			$(document).ready(function(){
				$(".login-form").hide();
				$(".login").css("background","none");

				$(".login").click(function(){
					$(".signup-form").hide();
					$(".login-form").show();
					$(".signup").css("background","none")
					$(".login").css("background","#fff");
				});
				$(".signup").click(function(){
					$(".signup-form").show();
					$(".login-form").hide();
					$(".signup").css("background","#fff")
					$(".login").css("background","none");
				});
				$(".btn").click(function(){
					$(".input").val("");
				});
			});
		</script>

	</head>
	<!--Creates the square layout you see in the signup and login page and all its placeholders (first name, last name, username and password)-->
	<body>
	<div class="wrapper">
  	<div class="container">

			<div class="signup">sign Up</div>
    	<div class="login">log In</div>

  		<div class="signup-form">
  			<input type="text" id="firstText" placeholder="First Name" class="input"><br />
			<input type="text" id="lastText" placeholder="Last Name" class="input"><br />
      		<input type="text" id="username" placeholder="Choose a Username" class="input"><br />
      		<input type="password" id="password" placeholder="Choose a Password" class="input"><br />
			<div class="btn" onclick="signUp()">Create Account</div>
			<div class="messagetext" id="signupmessage"></div> 
    	</div>

    	<div class="login-form">
    		<input type="text" class="input" placeholder="Username" ><br />
      	<input type="password" class="input" placeholder="Password"><br />
				<!--Links the login button to the second html page when clicked and the user inputs the right credentials-->
		  <div class="btn" onclick="doLogin()">log in</div>
		  <div class="messagetext" id="loginmessage"></div>

				<!--Makes the "forgot my username or password" text even though it doesn't work just for beauty and since on the next project we will implement this option-->
    	<span><a href="#">I forgot my username or password.</a></span>
			</div>

  	</div>
  </div>
	
	</body>
</html>
